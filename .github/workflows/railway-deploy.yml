name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      # Requeridos
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}         # token de proyecto
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }} # opcional si ya est√° linkeado
      RAILWAY_ENVIRONMENT: production                     # o usa un secret/var
      RAILWAY_SERVICE_NAME: BarverStack                   # << nombre del servicio, NO el id
    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        run: |
          set -euo pipefail

          # (Opcional) enlaza el repo al proyecto para evitar prompts interactivos
          if [ -n "${RAILWAY_PROJECT_ID:-}" ]; then
            railway link --project "$RAILWAY_PROJECT_ID"
          fi

          # Despliegue
          railway up --service "$RAILWAY_SERVICE_NAME" --environment "$RAILWAY_ENVIRONMENT"
